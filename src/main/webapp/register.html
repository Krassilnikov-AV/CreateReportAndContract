<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="US-ASCII">
	<title>Регистрация</title>
</head>
<body>
<h3>Заполните поля регистрации пользователя: </h3>
<form action="Register" method="post">
	<strong>Email ID</strong>:<input type="text" name="email"><br>
	<strong>Пароль</strong>:<input type="password" name="password"><br>
	<strong>Имя</strong>:<input type="text" name="first-name"><br>
	<strong>Фамилия</strong>:<input type="text" name="last-name"><br>
	<input type="submit" value="Register">
</form>
<br>
If you are registered user, please <a href="login.html">login</a>.
</body>
</html>
